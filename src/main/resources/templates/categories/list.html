<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>Receipt Categories</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
		<link rel="stylesheet" href="/App/App.css">
</head>
<body>
	<!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" href="/">
				<div class="brand-icon me-2"><i class="fas fa-receipt"></i></div>
				<div>
					<div class="brand-title">Digital Receipt Collector</div>
					<div class="brand-sub small text-white-50">Receipts made simple</div>
				</div>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
					<li class="nav-item"><a class="nav-link" href="/receipts">Receipts</a></li>
					<li class="nav-item"><a class="nav-link active" href="/categories">Categories</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1><i class="fas fa-list"></i> Receipt Categories</h1>
				<a href="/categories/new" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Category</a>
			</div>
		<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="table-dark">
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cat : ${categories}" class="category-row">
								<td th:text="${cat.id}"></td>
								<td th:text="${cat.name}"></td>
								<td>
									<a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></a>
									<a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-outline-danger js-delete" data-id="[[${cat.id}]]" title="Delete"><i class="fas fa-trash"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/App/App.js"></script>
</body>
</html>
