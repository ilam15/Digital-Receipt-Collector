<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:if="${user.id == null}">Create User</title>
  <title th:if="${user.id != null}">Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/App/App.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <div class="brand-icon me-2"><i class="fas fa-receipt"></i></div>
        <div>
          <div class="brand-title">Digital Receipt Collector</div>
          <div class="brand-sub small text-white-50">Receipts made simple</div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/users">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="/receipts">Receipts</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">
              <i class="fas fa-user"></i>
              <span th:if="${user.id == null}">Create User</span>
              <span th:if="${user.id != null}">Edit User</span>
            </h2>
          </div>
          <div class="card-body">
            <form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}"
                  th:object="${user}" method="post" class="needs-validation" novalidate>

              <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Full name" required>
                <div class="invalid-feedback">Please provide a name.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="contact" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="contact" th:field="*{contact_no}" placeholder="Phone or mobile">
              </div>

              <div class="mb-3">
                <label for="birthDate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
              </div>

              <div class="mb-3">
                <label for="joinDate" class="form-label">Join Date</label>
                <input type="datetime-local" class="form-control" id="joinDate" th:field="*{join_date}">
                <div class="form-text">Optional: set user's join date/time.</div>
              </div>

              <div class="d-flex justify-content-between">
                <a href="/users" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Users</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save User</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/App/App.js"></script>
</body>
</html>
