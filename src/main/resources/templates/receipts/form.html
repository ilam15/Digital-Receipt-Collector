<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:if="${receipt.id == null}">Create Receipt</title>
  <title th:if="${receipt.id != null}">Edit Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/App/App.css">
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <div class="brand-icon me-2"><i class="fas fa-receipt"></i></div>
        <div>
          <div class="brand-title">Digital Receipt Collector</div>
          <div class="brand-sub small text-white-50">Receipts made simple</div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
          <li class="nav-item"><a class="nav-link active" href="/receipts">Receipts</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-receipt"></i> <span th:if="${receipt.id == null}">Create Receipt</span><span th:if="${receipt.id != null}">Edit Receipt</span></h2>
          </div>
          <div class="card-body">
            <form th:action="${receipt.id == null} ? @{/receipts} : @{/receipts/update/{id}(id=${receipt.id})}" th:object="${receipt}" method="post" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter receipt name" required>
                <div class="invalid-feedback">Please provide a name.</div>
              </div>
              <div class="mb-3">
                <label for="user" class="form-label">User <span class="text-danger">*</span></label>
                <select class="form-control" id="user" th:field="*{user}" required>
                  <option value="">Select a user</option>
                  <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                </select>
                <div class="invalid-feedback">Please select a user.</div>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" placeholder="Enter amount" required>
                <div class="invalid-feedback">Please provide a valid amount.</div>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                <div class="invalid-feedback">Please provide a date.</div>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                <select class="form-control" id="category" th:field="*{category}" required>
                  <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
                <div class="invalid-feedback">Please select a category.</div>
              </div>
              <div class="d-flex justify-content-between">
                <a href="/receipts" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Receipts</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Receipt</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/App/App.js"></script>
</body>
</html>
