<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/App/App.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <div class="brand-icon me-2"><i class="fas fa-receipt"></i></div>
        <div>
          <div class="brand-title">Digital Receipt Collector</div>
          <div class="brand-sub small text-white-50">Receipts made simple</div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
          <li class="nav-item"><a class="nav-link active" href="/receipts">Receipts</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="fas fa-receipt"></i> Receipts</h3>
      <div>
        <a href="/receipts/new" class="btn btn-success"><i class="fas fa-plus"></i> New Receipt</a>
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-md-6">
        <input id="searchReceipt" type="text" class="form-control" placeholder="Search receipts by name, category or amount...">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="receiptsTable">
          <tr th:each="r, iterStat : ${receipts}" th:attr="data-id=${r.id}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${r.name}"></td>
            <td th:text="${#numbers.formatDecimal(r.amount, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${r.date}"></td>
            <td th:text="${r.category != null ? r.category.name : '-'}"></td>
            <td class="text-end">
              <a th:href="@{/receipts/edit/{id}(id=${r.id})}" class="btn btn-sm btn-outline-primary me-1" title="Edit"><i class="fas fa-edit"></i></a>
              <a href="#" th:attr="data-id=${r.id},data-href=@{/receipts/delete/{id}(id=${r.id})}" class="btn btn-sm btn-outline-danger js-delete" title="Delete"><i class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/App/App.js"></script>
</body>
</html>
